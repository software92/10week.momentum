<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <div class="bar">
      <div class="weather">
        <span class="weather__location"></span>
        <span class="weather__state"></span>
      </div>
      <h1 class="clock"></h1>
    </div>

    <form class="greeting-form guest--login">
      <input required type="text" name="name" placeholder="Write your name" />
      <input type="submit" value="Login" />
    </form>
    <h1 class="greeting hidden"></h1>

    <form class="toDo-form">
      <input
        required
        type="text"
        class="toDo-input"
        placeholder="Write your to do"
      />
      <input type="submit" value="Do" class="toDo-submit" />
    </form>
    <ul class="toDo-list"></ul>

    <h3 class="quote"></h3>
    <h4 class="movie"></h4>

    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/toDo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
